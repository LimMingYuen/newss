<div
  class="ufe-app-container h-100 w-100"
  [id]="ufeApp().combinedName + '.container'">
  @if (ufeApp().url) {
    <div class="w-100 h-100">
      <ifx-ufe-demo-iframe-wrapper
        [app]="ufeApp()"
        [allowDockout]="allowDockout()" />
    </div>
  } @else {
    <div class="w-100 h-100">
      <p class="flex-center">
        <mat-spinner></mat-spinner>
      </p>
    </div>
  }
</div>
